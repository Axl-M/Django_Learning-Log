{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Регистрация</h2>
<h3>Register</h3>
{% endblock header %}

{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
<!--    {{ form.as_p }}-->
    {% buttons %}
    <button name="submit" class="btn btn-primary">Регистрация / register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
</form>
{% endblock content %}
