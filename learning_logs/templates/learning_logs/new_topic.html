{% extends "learning_logs/base.html" %}
{% block content %}
<p>Добавить новую тему:</p>
<form action="{% url 'learning_logs:new_topic' %}" method='post'>
<!--    для предотвращения попыток получения несанкционированного доступа к серверу (межсайтовая подделка запросов).-->
    {% csrf_token %}
<!--    отображается форма-->
    {{ form.as_p }}
<!--    кнопка отправки данных для форм-->
    <button name="submit">Добавить тему</button>
</form>
{% endblock content %}
