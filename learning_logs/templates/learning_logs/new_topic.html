{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Добавить новую тему:</h2>
<h3>Add a new topic:</h3>
{% endblock header %}

{% block content %}
<p>Добавить новую тему:</p>
<form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
<!--    для предотвращения попыток получения несанкционированного доступа к серверу (межсайтовая подделка запросов).-->
    {% csrf_token %}
<!--    отображается форма-->
    {% bootstrap_form form %}

<!--    кнопка отправки данных для форм-->
    {% buttons %}
    <button name="submit" class="btn btn-primary">Добавить тему / add topic</button>
    {% endbuttons %}
</form>
{% endblock content %}
