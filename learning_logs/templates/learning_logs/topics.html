{% extends "learning_logs/base.html" %}
{% block content %}
<p>Topics / ТЕМЫ</p>
<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>Ни одной темы ещё не добавлено. / No topics have been added yet. </li>
    {% endfor %}
</ul>
<a href="{% url 'learning_logs:new_topic' %}">Добавить новую тему:</a>
{% endblock content %}
